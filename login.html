<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="ExperienciaDePagoEstilos.css">
</head>
<body>
    <div class="container2">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message" id="email-error"></small>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <small class="error-message" id="password-error"></small>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
            <p><a href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert('Inicio de sesión exitoso');
                if (window.PasswordCredential) {
                    const credential = new PasswordCredential({
                        id: email,
                        password: password,
                        name: 'Usuario'
                    });
                    navigator.credentials.store(credential).then(() => {
                        window.location.href = 'TipoDeEntrega.html';
                    });
                } else {
                    window.location.href = 'TipoDeEntrega.html';
                }
            } else {
                document.getElementById('email-error').textContent = 'Correo o contraseña incorrectos';
                document.getElementById('password-error').textContent = '';
            }
        });
    </script>
</body>
</html>
