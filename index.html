<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de rosas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<a href="https://api.whatsapp.com/send/?phone=56940109362&text=Mensaje+whatsapp&type=phone_number&app_absent=0" class="float" target="_blank">
<i class="fa fa-whatsapp my-float"></i>
</a>
    
    <header>
        <h1>Tienda de rosas</h1>
    </header>
    <main>
        <section id="components-library">
            <h2>Personaliza tu detalle</h2>
            <div class="category">
                <div class="category-header">
                    <h3>Rosas</h3>
                </div>
                <div id="roses" class="category-content">
                    <div class="component" draggable="true" data-component="Ramo Con 50 Rosas" data-price="85.900">
                          <p>Ramo Con 50 Rosas</p>
                        <img src="images/Rosa1.jpg" alt="Ramo Con 50 Rosas">
                      
                         <p>$85.900 CLP</p>
                    </div>
                    <div class="component" draggable="true" data-component="Ramo con 8 Girasoles" data-price="34.900">
                         <p>Ramo con 8 Girasoles</p>
                        <img src="images/Rosa2.jpg" alt="Ramo con 8 Girasoles">
                        <p>$34.900 CLP</p>
                    </div>
                    <div class="component" draggable="true" data-component="Sombrerera con 40 Tulipanes" data-price="84.900">
                         <p>Sombrerera con 40 Tulipanes</p>
                        <img src="images/Rose3.jpg" alt="Rosa 3">
                        <p>$84.900 CLP</p>
                    </div>
                </div>
            </div>
            <div class="category">
                <div class="category-header">
                    <h3>Chocolates</h3>
                </div>
                <div id="chocolates" class="category-content">
                    <div class="component" draggable="true" data-component="Chocolate 1" data-price="2000">
                        <img src="images/chocolate_box.jpg" alt="Chocolate 1">
                        <p>Chocolate 1</p>
                    </div>
                    <div class="component" draggable="true" data-component="Chocolate 2" data-price="2500">
                        <img src="images/chocolate_box.jpg" alt="Chocolate 2">
                        <p>Chocolate 2</p>
                    </div>
                    <div class="component" draggable="true" data-component="Chocolate 3" data-price="3000">
                        <img src="images/chocolate_box.jpg" alt="Chocolate 3">
                        <p>Chocolate 3</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="assembly-area">
            <h2>Arma tu pedido</h2>
            <div id="assembly-canvas">
                <!-- Drop components here -->
            </div>
            <button id="clear-assembly">Borrar pedido</button>
            <p class="total-cost-text">Total a pagar: $<span id="total-cost">0</span> CLP</p>
        </section>
        <section id="preview">
            <h2>Pedido final</h2>
            <div id="preview-canvas">
                <!-- Real-time product preview -->
            </div>
            <div class="buttons-container">
                <button id="add-to-cart">Agregar al carrito</button>
                <button id="checkout">Pagar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
