<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra</title>
    <link rel="stylesheet" href="ExperienciaDePagoEstilos.css">
    <script src="https://kit.fontawesome.com/75234c80fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step completed">1</div>
            <span class="arrow-icon"><i class="fas fa-arrow-right"></i></span>
            <div class="step active">2</div>
            <span class="arrow-icon"><i class="fas fa-arrow-right"></i></span>
            <div class="step">3</div>
        </div>
        <h2>Selecciona el método de entrega</h2>
        <div class="delivery-method">
            <label class="method">
                <input type="radio" name="delivery" value="home-delivery" id="home-delivery-radio">
                <span>Despacho a Domicilio</span>
                <p>Ingresa la dirección donde quieras recibir tu pedido:</p>
                <div id="delivery-form" style="display: none;">
                    <select id="region-selector">
                        <option value="">Selecciona tu región</option>
                        <option value="santiago">Santiago</option>
                        <!-- Otras regiones si es necesario -->
                    </select>
                    <select id="comuna-selector">
                        <option value="">Selecciona tu comuna</option>
                        <!-- Opciones de comunas según la región seleccionada -->
                    </select>
                    <p>Costo adicional por distancia: <span id="additional-cost">$0 CLP</span></p>
                </div>
            </label>
        </div>
        <div class="order-summary">
            <h3>Resumen de tu compra</h3>
            <div id="product-list"></div>
            <div class="total">
                <span>Total a pagar:</span>
                <span id="total-amount"></span>
            </div>
            <p>El costo de despacho se calculará cuando se seleccione el tipo de entrega.</p>
            <button class="continue-button" id="continue-to-payment">Continuar</button>
            <div class="guarantee">
                <span><i class="fas fa-shield-alt"></i> Pago 100% seguro</span>
                <span><i class="fas fa-medal"></i> Garantía en tus productos</span>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBsY-aL1y8ZSZSbfNIu5DwX0MpabBII8iA",
            authDomain: "samuelc-84809.firebaseapp.com",
            projectId: "samuelc-84809",
            storageBucket: "samuelc-84809.appspot.com",
            messagingSenderId: "819870940737",
            appId: "1:819870940737:web:1b0f853cf4a5ff013ed0c0",
            measurementId: "G-NZP5S4TSHP"
        };
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function() {
            const productList = document.getElementById('product-list');
            const totalAmountElem = document.getElementById('total-amount');
            const continueToPaymentBtn = document.getElementById('continue-to-payment');
            const homeDeliveryRadio = document.getElementById('home-delivery-radio');
            const deliveryForm = document.getElementById('delivery-form');
            const regionSelector = document.getElementById('region-selector');
            const comunaSelector = document.getElementById('comuna-selector');
            const additionalCostElem = document.getElementById('additional-cost');

            function getProductosSeleccionados() {
                const productos = JSON.parse(localStorage.getItem('productosSeleccionados'));

                if (!productos || productos.length === 0) {
                    productList.innerHTML = '<p>No se han seleccionado productos.</p>';
                    totalAmountElem.textContent = '$0 CLP';
                } else {
                    productos.forEach(producto => {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');

                        const img = document.createElement('img');
                        img.src = producto.imageSrc;
                        img.alt = producto.component;
                        productDiv.appendChild(img);

                        const productDetails = document.createElement('div');
                        productDetails.classList.add('product-details');

                        const spanNombre = document.createElement('span');
                        spanNombre.textContent = producto.component;
                        productDetails.appendChild(spanNombre);

                        const pDescripcion = document.createElement('p');
                        pDescripcion.textContent = producto.descripcion;
                        productDetails.appendChild(pDescripcion);

                        const spanPrecio = document.createElement('span');
                        spanPrecio.textContent = formatPrice(producto.price);
                        productDetails.appendChild(spanPrecio);

                        productDiv.appendChild(productDetails);
                        productList.appendChild(productDiv);
                    });

                    const total = productos.reduce((accumulator, current) => accumulator + current.price, 0);
                    totalAmountElem.textContent = formatPrice(total);
                }
            }

            function formatPrice(price) {
                return new Intl.NumberFormat('es-CL', {
                    style: 'currency',
                    currency: 'CLP',
                    minimumFractionDigits: 0
                }).format(price);
            }

            getProductosSeleccionados();

            homeDeliveryRadio.addEventListener('change', function() {
                if (this.checked) {
                    deliveryForm.style.display = 'block';
                } else {
                    deliveryForm.style.display = 'none';
                    additionalCostElem.textContent = '$0 CLP';
                }
            });

            regionSelector.addEventListener('change', function() {
                // Aquí deberías tener lógica para cargar las comunas según la región seleccionada
                // Puedes implementarlo usando opciones hardcoded o consultando alguna base de datos externa
                // También debes calcular el costo adicional basado en la comuna seleccionada
                // Por simplicidad, usaré solo un ejemplo con costo adicional fijo
                if (comunaSelector.value) {
                    additionalCostElem.textContent = '$5000 CLP'; // Ejemplo de costo adicional
                } else {
                    additionalCostElem.textContent = '$0 CLP';
                }
            });

            continueToPaymentBtn.addEventListener('click', function() {
                window.location.href = 'ExperienciaDePago.html';
            });
        });
    </script>
</body>
</html>
